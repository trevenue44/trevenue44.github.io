{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/css/post.style.css">
{% endblock %}

{% block main_content %}
    <article>
        <div class="post-header">
            <span class="post-date">{{ post.date }}</span>
            <h2 class="post-title">{{ post.title }}</h2>
        </div>
        <div class="post-content">
            {{ post.html_content | safe }}
        </div>
    </article>
{% endblock %}
